    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              orbitron: ['"Orbitron"', 'sans-serif'],
            },
            colors: {
              'primary': {
                'DEFAULT': '#0ea5e9', // sky-500
                'hover': '#0284c7' // sky-600
              },
              'danger': '#ef4444',
              'danger-hover': '#dc2626',
            },
            boxShadow: {
              'primary-glow': '0 0 15px 0px rgba(14, 165, 233, 0.4)',
              'colorful-glow': '0 0 10px rgba(14, 165, 233, 0.6), 0 0 24px rgba(217, 70, 239, 0.6)',
              'cyan-glow': '0 0 20px 0px rgba(34, 211, 238, 0.5)',
              'green-glow': '0 0 20px 0px rgba(74, 222, 128, 0.5)',
              'purple-glow': '0 0 20px 0px rgba(168, 85, 247, 0.5)',
              'yellow-glow': '0 0 20px 0px rgba(250, 204, 21, 0.5)',
            },
            dropShadow: {
              'cyan-glow': '0 0 8px rgba(34, 211, 238, 0.9)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'modal-slide-up': 'modalSlideUp 0.3s ease-out forwards',
              'app-slide-down': 'appSlideDown 0.5s ease-out forwards',
              'app-slide-up': 'appSlideUp 0.5s ease-out forwards',
              'rotate-hue': 'rotateHue 3s linear infinite',
              'orbit': 'orbit 1.5s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              modalSlideUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              appSlideDown: {
                '0%': { transform: 'translateY(-100%)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              appSlideUp: {
                '0%': { transform: 'translateY(40px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              rotateHue: {
                'to': { filter: 'hue-rotate(1turn)' },
              },
              orbit: {
                '0%': { transform: 'rotate(0deg) translateX(10px) rotate(0deg)' },
                '100%': { transform: 'rotate(360deg) translateX(10px) rotate(-360deg)' },
              },
            }
          }
        }
      }
